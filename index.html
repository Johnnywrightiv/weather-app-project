<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-md-8 offset-md-2">
          <div class="page-header text-center">
            <h1>Weather App</h1>
            <hr />
            <div class="form-group city-input">
              <div class="input-group m-2">
                <input
                  type="text"
                  id="city"
                  class="form-control"
                  placeholder="Enter a city"
                />
                <button class="btn btn-primary btn-lg" id="search-city">
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row display-now text-center align-items-center mt-4">
        <div class="col now-info col-5 offset-1">
          <p>47F°</p>
          <p>Austin</p>
          <p>Mist</p>
        </div>

        <div class="col now-graphic col-5">
          <img
            style="width: 35%"
            src="https://cdn-icons-png.flaticon.com/512/5903/5903939.png"
            alt="an icon displaying the current weather conditions"
          />
        </div>
      </div>

      <div class="row display-5-day d-flex justify-content-evenly text-center mt-4">
        <div class="col tomorrow-info col-2">
          <p>Clouds</p>
          <p>65F°</p>
          <img
            style="width: 25%"
            src="https://cdn-icons-png.flaticon.com/512/5903/5903939.png"
            alt="an icon displaying the current weather conditions"
          />
          <p class="mt-4">Saturday</p>
        </div>
        <div class="col 2-days-out-info col-2">
          <p>Clouds</p>
          <p>65F°</p>
          <img
            style="width: 25%"
            src="https://cdn-icons-png.flaticon.com/512/5903/5903939.png"
            alt="an icon displaying the current weather conditions"
          />
          <p class="mt-4">Saturday</p>
        </div>
        <div class="col 3-days-out-info col-2">
          <p>Clouds</p>
          <p>65F°</p>
          <img
            style="width: 25%"
            src="https://cdn-icons-png.flaticon.com/512/5903/5903939.png"
            alt="an icon displaying the current weather conditions"
          />
          <p class="mt-4">Saturday</p>
        </div>
        <div class="col 4-days-out-info col-2">
          <p>Clouds</p>
          <p>65F°</p>
          <img
            style="width: 25%"
            src="https://cdn-icons-png.flaticon.com/512/5903/5903939.png"
            alt="an icon displaying the current weather conditions"
          />
          <p class="mt-4">Saturday</p>
        </div>
        <div class="col 5-days-out-info col-2">
          <p>Clouds</p>
          <p>65F°</p>
          <img
            style="width: 25%"
            src="https://cdn-icons-png.flaticon.com/512/5903/5903939.png"
            alt="an icon displaying the current weather conditions"
          />
          <p class="mt-4">Saturday</p>
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
